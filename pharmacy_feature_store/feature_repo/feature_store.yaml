# Config file for Feast feature store

project: pharmacy_sales # Project name
registry: data/registry.db 
provider: local 

offline_store:
    type: postgres
    host: ${DB_HOST}
    port: ${DB_PORT}
    database: ${DB_NAME}
    user: ${DB_USER}
    password: ${DB_PASSWORD}

online_store:
    type: redis
    connection_string: "${REDIS_HOST}:${REDIS_PORT}"

entity_key_serialization_version: 3
